{% extends 'base.html' %}


{% block content %}
     
<style>
.center {
  border: 1px solid #000000;
  padding: 10px;
  margin: auto;
  position: absolute;
  position: fixed;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
}
</style>
<div class="container center mt-5 card col-sm-3 shadow-lg p-3 mb-5 bg-white rounded" >
    <form method="POST">
        {% csrf_token %}
        
        {% if fail %}
           <p class="text-danger"><strong>User name or password wrong</strong></p>
        {% endif %}
        <div class="form-group">
            <label for="user">App Login Panel</label>
            <input type="text" name="username" id="user" class="form-control" placeholder="Enter Name...">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="******">
        </div>
        <input type="submit" class="btn btn-success" value="Login">
    </form>                
</div>
{% endblock content %}
